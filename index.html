<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with Car Prices</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .box {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 15px;
            flex: 1 1 300px;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .box h2 {
            margin: 0 0 10px;
            font-size: 28px;
        }

        .box p {
            margin: 10px 0 0;
            font-size: 20px;
            font-weight: bold;
        }

        .box .details {
            margin-top: 15px;
            font-size: 14px;
            color: #f4f4f9;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .box {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Luxury Sedan</h2>
            <p>Price: $45,000</p>
            <div class="details">Fuel-efficient and perfect for city rides.</div>
        </div>
        <div class="box">
            <h2>Sports Car</h2>
            <p>Price: $75,000</p>
            <div class="details">High performance for thrill-seekers.</div>
        </div>
        <div class="box">
            <h2>Family SUV</h2>
            <p>Price: $60,000</p>
            <div class="details">Spacious and ideal for family trips.</div>
        </div>
        <div class="box">
            <h2>Electric Car</h2>
            <p>Price: $55,000</p>
            <div class="details">Eco-friendly with advanced features.</div>
        </div>
    </div>
</body>
</html>
